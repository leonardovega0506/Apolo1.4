<!--Inicio Login-->
<section class="vh-100 backgorund-login">
    <div class="container py-5 h-200">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <!--Imagen-->
              <div class="col-md-6 col-lg-5 d-none d-md-block" style="text-align: center;">
                <br><br><br><br><br><br>
                <img src="assets/logonuevo.png" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem; top: 1000px;" width="400" />
              </div>
              <!--Formulario-->
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form (ngSubmit)="loginSubmit()" method="post">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="assets/ANANDANEGRO_2.png" alt="logoAnanda" width="200">
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingrese su cuenta</h5>
                    <!--Uusario-->
                    <div>
                      <mat-form-field class="full-size" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input [(ngModel)]="loginForm.username" name="username" matInput id="loginUsername" />
                      </mat-form-field>
                    </div>
                    <!--Contraseña-->
                    <div>
                      <mat-form-field class="full-size" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input [(ngModel)]="loginForm.password" name="password" matInput type="password"
                          id="loginPassword" />
                      </mat-form-field>
                    </div>
                    <!--Boton Ingresar-->
                    <div class="pt-1 mb-4">
                      <button type="submit" mat-raised-button color="primary" class="login">Iniciar sesión</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
